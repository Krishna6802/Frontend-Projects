<!DOCTYPE hyml>
<html>
    <head>
        <title>Dark Theme</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <nav>
                <a href="#" class="logo"><img src="images/logo_JK_3.png" id="imgLogo"></a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="toggle-btn" id="btn">
                    <span id="btnTxt">Dark</span>
                    <img src="Images/moon.png" id="btnIcon">
                </div>
            </nav>
            <div class="content">
                <h1>Hello!</h1>
                <h1><span>I'm</span> Joshi Krishna</h1>
                <p>Dedicated MCA student, willing to work in a challenging position with a growing organization where I can utilize my technical and interpersonal skills to serve the organization and expand my knowledge.</p>
                <a href="#">Hire me</a>
            </div>
            <div class="image-box">
                <div class="pattern">
                    <img src="Images/background.png">
                    <img src="Images/background.png">
                </div>
            </div>
        </div>

        <script>
            let btn = document.getElementById("btn");
            let btnTxt = document.getElementById("btnTxt");
            let btnIcon = document.getElementById("btnIcon");
            let imgLogo = document.getElementById("imgLogo");

            btn.onclick = function() {
                document.body.classList.toggle("dark-theme");

                if(document.body.classList.contains("dark-theme"))
                {
                    btnIcon.src = "Images/sun.png";
                    btnTxt.innerHTML = "Light"
                    imgLogo.src = "Images/logo_white.png"
                }
                else{
                    btnIcon.src = "Images/moon.png";
                    btnTxt.innerHTML = "Dark"
                    imgLogo.src = "Images/logo_JK_3.png"
                }
            }
        </script>

    </body>
</html>
